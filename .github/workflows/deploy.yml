name: Deploy to Hostinger

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ "${{ steps.cache-deps.outputs.cache-hit }}" = "true" ]; then
            npm install --prefer-offline
          else
            npm ci
          fi

      - name: Lint (syntax check)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Verify dist folder
        run: test -d dist

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: preview
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ "${{ steps.cache-deps.outputs.cache-hit }}" = "true" ]; then
            npm install --prefer-offline
          else
            npm ci
          fi

      - name: Lint (syntax check)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Verify dist folder
        run: test -d dist

      # ğŸ”¥ Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø¥ÙŠÙ…ÙŠÙ„ Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ù‡Ù†Ø§
